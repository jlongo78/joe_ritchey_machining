# Nginx Configuration - Frontend Serving & API Proxying
# ============================================

# Upstream for backend API
upstream backend_api {
    server backend:8000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Client settings
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ============================================
    # API Proxy - Forward to FastAPI Backend
    # ============================================
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        # Headers for proper forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Don't cache API responses by default
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ============================================
    # Webhook Endpoints - No buffering
    # ============================================
    location /api/v1/webhooks/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for webhooks
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ============================================
    # Backend Health Check Proxy
    # ============================================
    location /api/health {
        proxy_pass http://backend_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # ============================================
    # Static Files from Backend (Uploads)
    # ============================================
    location /uploads/ {
        proxy_pass http://backend_api/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache uploaded files
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # ============================================
    # Runtime Configuration for React
    # ============================================
    location /config/runtime-env.js {
        alias /usr/share/nginx/html/config/runtime-env.js;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ============================================
    # Static Assets with Long Cache (Vite uses /assets/)
    # ============================================
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # ============================================
    # Media and Asset Files
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        try_files $uri =404;
    }

    # ============================================
    # Favicon
    # ============================================
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }

    # ============================================
    # Robots.txt
    # ============================================
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # ============================================
    # Health Check Endpoint for Container
    # ============================================
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ============================================
    # SPA Fallback - Serve index.html for all routes
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;

        # Don't cache index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # ============================================
    # Error Pages
    # ============================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ============================================
    # Deny access to hidden files
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

