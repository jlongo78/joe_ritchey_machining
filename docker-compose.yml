# ============================================
# PRECISION ENGINE AND DYNO, LLC
# Unified Platform - Docker Compose Configuration
# ============================================

services:
  # ============================================
  # FRONTEND SERVICE (React + Nginx)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_URL:-/api/v1}
        - VITE_APP_NAME=${APP_NAME:-Precision Engine and Dyno}
        - VITE_STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY:-}
    container_name: precision-frontend
    environment:
      - NODE_ENV=production
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_SSL_PORT:-443}:443"
    volumes:
      - static-files:/usr/share/nginx/html/static
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - precision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # BACKEND SERVICE (FastAPI)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: precision-backend
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_NAME=${APP_NAME:-Precision Engine and Dyno}
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/precision_engine.db}
      - SECRET_KEY=${SECRET_KEY:?Secret key is required}
      - JWT_SECRET=${JWT_SECRET:?JWT secret is required}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_EXPIRATION_HOURS=${JWT_EXPIRATION_HOURS:-24}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      # Email configuration
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - MAIL_FROM_EMAIL=${MAIL_FROM_EMAIL:-info@precision-engine.com}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Precision Engine and Dyno}
      # Stripe configuration
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      # Twilio configuration
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      # Application URLs
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - PORTAL_URL=${PORTAL_URL:-http://localhost/portal}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:3000}
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - precision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # REDIS (Caching & Celery Broker)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: precision-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --save 300 10
    volumes:
      - redis-data:/data
    networks:
      - precision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ============================================
  # CELERY WORKER (Background Tasks)
  # ============================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: precision-celery-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/precision_engine.db}
      - SECRET_KEY=${SECRET_KEY:?Secret key is required}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      # Email configuration
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - MAIL_FROM_EMAIL=${MAIL_FROM_EMAIL:-info@precision-engine.com}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Precision Engine and Dyno}
      # Twilio configuration
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - precision_network
    restart: unless-stopped

  # ============================================
  # CELERY BEAT (Task Scheduler)
  # ============================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: precision-celery-beat
    command: celery -A app.tasks.celery_app beat --loglevel=info --pidfile=/tmp/celerybeat.pid
    environment:
      - APP_ENV=${APP_ENV:-production}
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    networks:
      - precision_network
    restart: unless-stopped

# ============================================
# NETWORKS
# ============================================
networks:
  precision_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================
# VOLUMES
# ============================================
volumes:
  static-files:
    driver: local
  backend-data:
    driver: local
  backend-uploads:
    driver: local
  backend-logs:
    driver: local
  redis-data:
    driver: local
